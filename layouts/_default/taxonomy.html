{{ define "main" }}

{{ if .Site.IsServer }}
{{ `<!-- layout/_default/taxonomy.html -->` | safeHTML }}
{{ end }}

<div class="container">
    <section class="section">
        <div class="columns">
            <div class="column is-9">
                <div class="content">
                    <h2>{{ .Title }}</h2>
                    <hr>
                    <div class="tags are-large">
                    {{ range .Pages }}
                        <a class="tag is-dark" href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
                    {{ end }}
                    </div>
                </div>
            </div>
            <div class="column is-3">
                {{ partial "widget-tags.html" . }}<br>
                {{ partial "widget-recent.html" . }}<br>
            </div>
        </div>
    </section>
</div>

{{ end }}
