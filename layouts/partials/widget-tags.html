<div class="card mb-3">
    <div class="card-content">
        <h1 class="title is-5">{{ i18n "tag" }}</h1>
        <div class="tags">
        {{ range $name, $taxonomy := .Site.Taxonomies.tags }}
            <a class="tag is-dark" href="{{ $taxonomy.Page.RelPermalink }}">{{ $name }}</a>
        {{ end }}
        </div>          
    </div>
</div>
